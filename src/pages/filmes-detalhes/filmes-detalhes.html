<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filmes">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2 class="feed_title"> {{filmes.original_title}} </h2>
          <p class="feed_subTitle">{{filmes.release_date}}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w300/'+filmes.backdrop_path">
    
        <ion-card-content>
          <p>{{filmes.overview}}</p>
        </ion-card-content>
    
      </ion-card>
</ion-content>
